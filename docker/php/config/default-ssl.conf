<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        DocumentRoot /var/www/html
        ServerName localhost

        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/localhost+2.pem
        SSLCertificateKeyFile /etc/apache2/ssl/localhost+2-key.pem

        <Directory /var/www/html>
            Options All
            AllowOverride All
            Require all granted
        </Directory>
    </VirtualHost>
</IfModule>